<!DOCTYPE html>
<html>
<head>
    <title>Sponsor Management</title>
    <style>
        /* Add your CSS styles here */
        /* Example styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Sponsor Management System</h1>

    <div class="form-container">
        <h2>Update Sponsor Mobile</h2>
        <label for="sponsorId">Sponsor ID:</label>
        <input type="number" id="sponsorId" name="sponsorId"><br>

        <label for="newMobile">New Mobile Number:</label>
        <input type="text" id="newMobile" name="newMobile"><br>

        <button onclick="updateSponsorMobile()">Update Sponsor Mobile</button>
    </div>

    <div class="form-container">
        <h2>Delete Sponsor</h2>
        <label for="deleteSponsorId">Sponsor ID:</label>
        <input type="number" id="deleteSponsorId" name="deleteSponsorId"><br>

        <button onclick="deleteSponsor()">Delete Sponsor</button>
    </div>

    <button onclick="redirectToDataPage()">Home</button>

    <script>
        function updateSponsorMobile() {
            const sponsorId = document.getElementById('sponsorId').value;
            const newMobile = document.getElementById('newMobile').value;

            fetch(`http://127.0.0.1:8000/updatesoner?sponsor_id=${sponsorId}&new_mobile=${newMobile}`)
                .then(response => response.json())
                .then(data => alert(data.message || data.detail))
                .catch(error => console.error('Error:', error));
        }

        function deleteSponsor() {
            const deleteSponsorId = document.getElementById('deleteSponsorId').value;

            fetch(`http://127.0.0.1:8000/deletesponser?sponsor_id=${deleteSponsorId}`)
                .then(response => response.json())
                .then(data => alert(data.message || data.detail))
                .catch(error => console.error('Error:', error));
        }

        function redirectToDataPage() {
            // Redirect to the data.html page (replace with your actual URL)
            window.location.href = "data.html";
        }
    </script>
</body>
</html>
